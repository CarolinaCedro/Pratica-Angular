<div class="container-pai" >
  <h3>Lista de usuarios</h3>
  <div class="isDeleteIsSucess" *ngIf="isDeleted">
    <h3>Usuario deletado com sucesso!</h3>
  </div>
  <div class="list-content-item" *ngFor="let item of usersListItem; let i=index">
    <div class="btn-delete">
      <button (click)="deteleItem(i)">
        <img ngSrc="assets/trash.svg" height="20" width="20">
      </button>

    </div>
    <div>
      <span>Nome:</span>
      <span>{{item.nome}}</span>
    </div>
    <div>
      <span>E-mail:</span>
      <span>{{item.email}}</span>
    </div>
    <div>
      <span>Idade:</span>
      <span>{{item.idade}}</span>
    </div>
    <div>
      <span>Profiss√£o:</span>
      <span>{{item.profissao}}</span>
    </div>
    <div>
      <span>Cidade:</span>
      <span>{{item.cidade}}</span>
    </div>
  </div>

</div>
